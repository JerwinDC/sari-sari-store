<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sari-Sari Store Inventory</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FF6B35">
    <link rel="icon" href="icon/icons/icon-192.png" type="image/png">
</head>
<body>
    <div class="container">
        <h1>Tita Jean Sari-Sari Store Inventory</h1>

        <form id="item-form">
          <input type="hidden" id="edit-id"> <!-- For editing -->
          <input type="text" id="name" placeholder="Item Name" required>
          <input type="number" id="price" placeholder="Price" required>
          <input type="file" id="image" accept="image/*" capture="environment">
          <button type="submit" id="submit-btn">Add Item</button>
          <button type="button" id="cancel-edit" style="display:none;">Cancel Edit</button>
        </form>

        <div class="buttons">
            <button id="export-btn">Export Inventory</button>
            <input type="file" id="import-file" style="display:none;">
            <button id="import-btn">Import Inventory</button>
            <button id="sync-btn">Sync from Online</button>
        </div>

        <input type="text" id="search" placeholder="Search items...">

        <h2>Inventory List</h2>
        <div id="inventory-list"></div>

    </div>

    <script src="app.js"></script>
</body>
</html>
